{% extends 'web/base.html' %}
{% load static %}

{% block main_content %}
<!--Details Page-->
<section id="detailsPage">
    <div class="wrapper">

        <div class="albumCover">
            <!-- Album Image -->
            <img src="{{ album.Image_URL }}" alt="{{ album.Album_Name }}">
        </div>

        <div class="albumInfo">

            <div class="albumText">
                <!-- Album Info -->
                <h1>Name: {{ album.Album_Name }}</h1>
                <h3>Artist: {{ album.Artist }}</h3>
                <h4>Genre: {{ album.Genre }}</h4>
                <h4>Price: ${{ album.Price }}</h4>
                <p>Description: {{ album.Description }}</p>
            </div>

            <div class="actionBtn">
                <!-- Album Buttons -->
                <a href="{% url 'edit album' id=album.id %}" class="edit">Edit</a>
                <a href="{% url 'delete album' id=album.id %}" class="remove">Delete</a>
            </div>

        </div>
    </div>
</section>
{% endblock %}
